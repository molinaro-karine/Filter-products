<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mx-auto">
        <h1 class="font-poppins text-center text-3xl font-bold pt-24">Filter Products</h1>
    </div>
    <!-- form-->
    <form class="text-center py-4">
        <input type="text" class="placeholder-gray-800 focus:outline-none bg-gray-200 text-gray-800 w-2/4 py-2 px-3 font-poppins rounded-md" id="search" placeholder="Search">        
    </form>
    <div class="btn-group">
        <ul class="filterMenu flex flex-wrap justify-center">
            <li class="btn btn-clicked" data-filter="all">All</li>
            <li class="btn" data-filter="men">Hommes</li>
            <li class="btn" data-filter="jewelery">Bijoux</li>
            <li class="btn" data-filter="electronics">Électronique</li>
            <li class="btn" data-filter="women">Femmes</li>
        </ul>
    </div>

<!--Dropdown-->
  <div class=" flex md:justify-end mx-8 my-8 flex flex-wrap grid sm:justify-items-center">
    <button class="btn-sort text-white bg-gray-700 hover:bg-gray-500 focus:ring-4 focus:ring-gray-500 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center" type="button" data-dropdown-toggle="dropdown">Filtrer par tri<svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

<!-- Dropdown menu -->
    <div class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4" id="dropdown">
        <div class="px-4 py-3">
            <span class="newProducts block text-sm font-medium text-gray-900 truncate">Nouveautés</span>
        </div>
        <ul class="py-1" aria-labelledby="dropdown">
            <li>
                <a href="#" class="sort-asc text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Prix croissant</a>
            </li>
            <li>
                <a href="#" class="sort-desc text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Prix décroissant</a>
            </li>
        </ul>
    </div>
  </div>

<!-- product grid -->
    <div class="products mx-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pt-12 gap-20">
    
    </div>

  <!--<script src="./Beginner.js"></script>-->
    <script type="module"  src="btnsFilter.js"></script>
    <script type="module" src="./productsFilter.js"></script>
   
  
</body>
</html>
