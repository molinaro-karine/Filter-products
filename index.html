<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mx-auto">
        <h1 class="font-poppins text-center text-3xl font-bold pt-24">Filter Products</h1>
    </div>

    <!-- form -->
    <form class="text-center py-4">
        <input type="text" class="placeholder-gray-800 focus:outline-none bg-gray-200 text-gray-800 w-2/4 py-2 px-3 font-poppins rounded-md" id="filterInput" placeholder="Filter">        
    </form>
    <div class="filter-box">
        <button class="button-value" data-filter="all">All</button>
        <button class="button-value" data-filter="men">Hommes</button>
        <button class="button-value" data-filter="jewelery">Bijoux</button>
        <button class="button-value" data-filter="electronics">Électronique</button>
        <button class="button-value" data-filter="women's clothing">Femmes</button>
  </div>
  <div class=" grid justify-items-end mx-8">
    <button class="btn-sort text-white bg-gray-700 hover:bg-gray-500 focus:ring-4 focus:ring-gray-500 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center" type="button" data-dropdown-toggle="dropdown">Trier<svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

    <!-- Dropdown menu -->
    <div class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4" id="dropdown">
        <div class="px-4 py-3">
 
        <span class="newProducts block text-sm font-medium text-gray-900 truncate">Nouveautés</span>
        </div>
        <ul class="py-1" aria-labelledby="dropdown">
        <li>
            <a href="#" class="sort-asc text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Prix croissant</a>
        </li>
        <li>
            <a href="#" class="sort-desc text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Prix décroissant</a>
        </li>
        </ul>
    </div>
  </div>


    <!-- product grid -->
    <div class="products mx-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 pt-12 gap-20">
        <!-- <div class="item justify-self-center">
            <img src="./assets/img3.png" class="bg-cover img" alt="img1">
            <div class="text-center py-3 font-poppins">
                <h1 class="text-lg title">Product Title</h1>
                <a href="#" class="block"><span class="text-sm text-red-400">Category</span></a>
                <span class="block py-3">$<span class="text-md">12.99</span></span>
                <button class="border-2 px-8 py-1 bg-yellow-400 border rounded-md">Buy Now</button>
            </div>
        </div> -->
    </div>

  <!--<script src="./Beginner.js"></script>-->
    <script type="module" src="btnsFilter.js"></script>
    <script type="module" src="./productsFilter.js"></script>
   
  
</body>
</html>
